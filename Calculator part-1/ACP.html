<html>
    <head>
        <title>Bank app</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container" >
            <h1>
                Welcome to Bank App
            </h1>
            <div class="row">
                <input  type="text" name="result" class="result" id="result" placeholder="Amount" readonly/>
            </div>
            <div class="row">
                <input  type="button" value="Account-Balance" onclick="setScreenValue('Account-Balance')"/> 
                <input  type="button" value="Payment" onclick="setScreenValue('Payment')"/>
                <input type="button" value="Pay-Online" onclick="setScreenValue('Pay-Online')"/>
            </div>
            <div class="row">
                <input type="button" value="View-Payments" onclick="setScreenValue('View-Payment')"/>
                <input type="button" value="Account-Status" onclick="setScreenValue('Account-Status')"/>
            </div>
            <div class="row">
                <input type="button" value="CLEAR" onclick="clearScreen()" id="clear" class="clear-button">
            </div>
            </div>
        </div>
        <script src="script for acp.js"></script>
    </body>
</html>
