<html>
    <head>
        <title>Bank app</title>
    </head>
    <body style="background-color: lemonchiffon; align-items: center;">
        <div class="wrapper">
            <div class="container" >
            <h1 style="font-size: 40px; color: olive; font-weight: 50; text-align: center; font-family: Arial, Helvetica, sans-serif;">
                Welcome to Bank App
            </h1>
            <div class="row">
                <input style="width: 150; background-color: bisque;" type="button" name="result" class="result" id="result" placeholder="Amount" readonly/>
            </div>
            <div class="row">
                <input style="background-color: greenyellow; font-size: 15px;" type="button" value="Account-Balance" onclick="setScreenValue('Account-Balance')"/> 
                <input style="background-color: greenyellow; font-size: 15px;" type="button" value="Payment" onclick="setScreenValue('Payment')"/>
                <input style="background-color: greenyellow; font-size: 15px;" type="button" value="Pay-Online" onclick="setScreenValue('Pay-Online')"/>
            </div>
            <div class="row">
                <input  style="background-color: greenyellow; font-size: 15px;" type="button" value="View-Payments" onclick="setScreenValue('View-Payment')"/>
                <input  style="background-color: greenyellow; font-size: 15px;" type="button" value="Account-Status" onclick="setScreenValue('Account-Status')"/>
            </div>
            <div class="row">
                <input  style="background-color: greenyellow; font-size: 15px;" type="button" value="CLEAR" onclick="clearScreen()" id="clear" class="clear-button">
            </div>
            </div>
        </div>
    </body>
</html>
