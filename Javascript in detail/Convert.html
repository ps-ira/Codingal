<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Javascript string() Method</h2>

    <p>The Srtring method can convert a number to a string</p>

    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var x = 70;
        var y = 90;
        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x)+ String(y);
    </script>
</body>
</html>
